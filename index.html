<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="images/favicon-32x32.png" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Profile card component</title>
</head>

<body>
    <div class="body">
        <div class="container">
            <div class="top">
                
            </div>

            <img src="images/image-victor.jpg" alt="Victor Profile Pic" class="profile-pic">

            <div class="middle">
                <p class="name">Victor Crest <span class="age">26</span></p>
                <p class="address">London</p>
            </div>

            <div class="bottom">
                <div class="stat">
                    <p>80K</p>
                    <p class="stat-name">Followers</p>
                </div>

                <div class="stat">
                    <p>803K</p>
                    <p class="stat-name">Likes</p>
                </div>

                <div class="stat">
                    <p>1.4K</p>
                    <p class="stat-name">Photos</p>
                </div>
            </div>
        </div>
        <div class="attribution">
            Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
            Coded by <a href="https://github.com/neicore">Neema Adam</a>.
          </div>
        <img src="images/bg-pattern-top.svg" alt="bg-pattern-top" class="top-pattern">
        <img src="images/bg-pattern-bottom.svg" alt="bg-pattern-top" class="bottom-pattern">
    </div>
</body>

</html>
